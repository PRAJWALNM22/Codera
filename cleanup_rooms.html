<!DOCTYPE html>
<html>
<head>
    <title>Firebase Room Cleanup</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>Firebase Room Cleanup</h1>
    <button onclick="cleanupRooms()">Clean Up Old Rooms</button>
    <div id="status"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCdl2AhZG9HBwDLcSENTroup0ryR7_NdW8",
            authDomain: "codera-battle.firebaseapp.com",
            projectId: "codera-battle",
            storageBucket: "codera-battle.firebasestorage.app",
            messagingSenderId: "825772579105",
            appId: "1:825772579105:web:583045e4bb94c7f9af0660",
            measurementId: "G-G10VGFQVBN"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function cleanupRooms() {
            const status = document.getElementById('status');
            status.innerHTML = 'üîÑ Cleaning up old rooms...';
            
            try {
                const roomsSnapshot = await db.collection('battleRooms').get();
                let cleaned = 0;
                
                for (const doc of roomsSnapshot.docs) {
                    await doc.ref.delete();
                    cleaned++;
                }
                
                status.innerHTML = `‚úÖ Cleaned up ${cleaned} rooms. You can now start fresh battles!`;
            } catch (error) {
                status.innerHTML = `‚ùå Error: ${error.message}`;
                console.error(error);
            }
        }
    </script>
</body>
</html>
